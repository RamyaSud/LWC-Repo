<template>
    <lightning-card title="Data binding demo">
        <div class="slds-m-around_medium">
            <p> Welcome {name}</p>
        </div>
        
    </lightning-card>
    <lightning-card title="Two way Data binding demo">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter the title name" value={title} onchange={handleChange}>
            </lightning-input>
            <p> Title is {title}</p>
        </div>
       
    </lightning-card>
    
</template>
