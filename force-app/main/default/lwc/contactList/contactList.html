<template>
    <lightning-card title = "Contact List">
       <template if:true={results.data}>
            <lightning-datatable 
            key-field="Id"
            data = {results.data}
            columns= {columns}></lightning-datatable>
        </template>
        <template if:true={errors}>
            <p>{errors}</p>
        </template>
    </lightning-card>
</template>
